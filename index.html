<!-- adam razzak cat clicker -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Adam Razzak's basic cat clicker</title>
    <link rel="stylesheet" href="css/cat-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="cat-header">Click a cat!</h1>

    <section class="cat-clicker-container">
      <div class="cat">
          <p class="cat-name-1"></p>        
          <img class="cat-img-1" src="img/kitten-1.jpg" alt="picture of a cute kitten">
          <p class="clicker-counter-1">cat clicks: 0</p>        
      </div>

      <div class="cat">
          <p class="cat-name-2"></p>        
          <img class="cat-img-2" src="img/cat-1.jpg" alt="picture of a cute cat looking out from behind some wooden posts">
          <p class="clicker-counter-2">cat clicks: 0</p>        
      </div>

      <!-- <div class="catBase">
        <p class="cat-name"></p>        
        <img class="cat-img" src="img/cat-1.jpg" alt="picture of a cat">
        <p class="clicker-counter-2">cat clicks: 0</p>        
      </div> -->

      <script src="js/cat-script.js"></script>
    </section>
  </body>
</html>
